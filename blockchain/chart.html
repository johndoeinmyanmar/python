<!DOCTYPE html>
<html>
<head>
<title>CoinShow</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
<script type="text/javascript" src="https://github.com/nagix/chartjs-plugin-streaming/releases/download/v1.1.0/chartjs-plugin-streaming.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.1.0/pusher.js"></script>
</head>

<body>

<canvas id="Bitfinex"></canvas>

<script type="text/javascript">
	var buf = {};
	buf['Bitfinex'] = [[],[]];

var ws = new WebSocket('wss://api.bitfinex.com/ws/');
ws.onopen = function(){
   ws.send(JSON.stringify({  //send the subscribe request
	"event": "subscribe",
	"channel": "trades",
 	"pair": "BTCUSD"
}));
};

ws.onmessage = function(msg){ // callback on message receipt
  var response = JSON.parse(msg.data);
  if (response[1] == 'te'){ // only 'te' message type is needed
     buf['Bitfinex'][response[5] > 0 ? 0:1].push({
	x: response[3] * 1000, // timestamp in miliseconds
	y: response[4] // price in usdollar
});
}
}

var id = 'Bitfinex';
var ctx = document.getElementById(id).getContext('2d');
var chart = new Chart(ctx, {
	type: 'line',
	data: {
		dataset:[{
			data:[],
			label: 'Buy', 
			borderColor: 'rgb(255,99,132)',
			backgroundColor:'rgba(255,99,132,0.5)',
			fill:false,
			lineTension:0
			},{
			data:[],
			label: 'Sell',
			borderColor: 'rgb(54,162,235)',
			backgroundColor:'rgba(54,162,235,0.5)', 
			fill:false,
			lineTension:0
			}]
		},
		options:{
		   title:{
			text:'BTC/USD(' + id + ')',
			display:true
			},
		   scales:{
			xAxes:[{
			 type: 'realtime'
			}]
		    },
	   	   plugins:{
			streaming:{
			  duration: 300000,
			  onRefresh: function(chart){
			    Array.prototype.push.apply(
				chart.data.datasets[0].data, buf[id][0]
			);
			    Array.prototype.push.apply(
				chart.data.datasets[1].data, buf[id][1]
			);
			buf[id] = [[],[]]; // clear the buffer
		    }
		}
	     }
	}
});

</script>


</body>

</html>
